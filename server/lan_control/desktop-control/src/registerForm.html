<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация клиента</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body onload="startLoad()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация клиента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeWindow()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-2 form-label">Login:</label>
                    <div class="col-10">
                        <select id="login" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveWindow()">Готово</button>
                <button type="button" class="btn btn-secondary" onclick="closeWindow()">Закрыть</button>
            </div>
        </div>
        <script src='./registerForm.js'></script>
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>      
    </body>
</html>
