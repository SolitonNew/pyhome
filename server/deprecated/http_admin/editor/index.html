<!DOCTYPE html>
<HTML>
<HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="editor.css">
</HEAD>
<BODY style="padding:0px;margin:0px;">
    <table style="position:absolute;width:100%;height:100%;top:0px;left:0px;">
    <tr>
        <td bgcolor="#cccccc"><div style="height:100px;"></div></td>
    </tr>
    <tr>
        <td style="position:relative;height:100%;">
            <div style="position:absolute;top:0px;left:0px;overflow:hidden;overflow-y:auto;width:100%;height:100%;">
                <TABLE id="editor" cellpadding="0" cellspacing="0"
                        style="position:relative;width:100%;height:100%;">
                <TR>
                    <TD bgcolor="#eeeeee" style="position:relative;">
                        <div id="editor_nums"></div>
                    </TD>
                    <TD width="100%" style="position:relative;">
                        <div id="editor_etalon_char" style="position:absolute;padding:0px;margin:0px;width:auto;font-family:monospace;font-size:14px;visibility:hidden;">W</div>
                        <textarea id="editor_area" style="opacity:0;position:absolute;"></textarea>                        
                        <div id="editor_content"></div>
                        <div id="editor_content_selection"></div>
                        <div id="editor_cursor"></div>                        
                    </TD>
                </TR>
                </TABLE>
                <div id="editor_mouse" style="position:absolute;cursor:text;left:0px;top:0px;width:100%;height:100%;background-color:#ffffff;opacity:0;"></div>
            </div>
        </td>
    </tr>
    </table>
</BODY>
</HTML>
