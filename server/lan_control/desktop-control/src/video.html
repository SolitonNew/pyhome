<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Просмотр видео</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body onload="startLoad()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Просмотр видео</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeWindow()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="closeWindow()">Закрыть</button>
            </div>
        </div>
        <script src='./video.js'></script>
        <script src='./utils.js'></script>        
    </body>
</html>
