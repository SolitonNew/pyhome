<!DOCTYPE html>
<html>
    <head>

    <body onload="startLoad()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Запись расписания</h5>

            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label id="valueLabel" class="col-8 form-label" for="value"></label>
                    <div class="col-3">
                        <input id="value" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="okWindow()">Готово</button>
                <button type="button" class="btn btn-secondary" onclick="closeWindow()">Закрыть</button>
            </div>
        </div>
        <script src='./variableSchedulerForm.js'></script>

        <script>require('bootstrap');</script>
