<style type="text/css">

    tr.header td select {
        width:100%;
        height:38px;
    }

</style>

<script type="text/javascript">

    function refresh_variables() {
        var gd = $("#grid_data");
        var c = $('#filter_controller').val();
        $.ajax({url:'page_variables?form=variable_list&filter=' + c}).done(function (data) {gd.html(data);});        
    }

    refresh_variable_timer();

    function refresh_variable_timer() {
        refresh_variables();
        setTimeout(refresh_variable_timer, 1000);
    }

    function set_variable_value(key, val) {
        $.ajax({url:'page_variables?form=variable_set&id=' + key + '&val=' + val});
    }
</script>

<table width="100%" height="100%" cellpadding="0" cellspacing="0">
<tr>
    <td>
        <div class="toolbar">
            <button onClick="variable_settings(-1);">Создать переменную...</button>
        </div>
    </td>
</tr>
<tr>
    <td height="100%" valign="top">
        @VARIABLE_LIST@
    </td>
</tr>
<tr>
    <td>
        <div class="splitter_bottom" style="height:150px;">
            <div style="cursor:default;position:absolute;top:0px;overflow:hidden;width:100%;height:100%;background-color:#fff;">
            @STATISTICS@
            </div>
        </div>
    </td>
</tr>
</table>
