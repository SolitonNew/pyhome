<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desktop-Control</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body onload="startLoad()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="width:100%;">Desktop-Control</h5>
                <button type="button" class="minimize" onclick="minimizeWindow()">
                    <span aria-hidden="true">&minus;</span>
                </button>
                <button type="button" class="close" onclick="closeWindow()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="pageTabs" class="toolbar-top" style="display: none;">
                <button type="button" id="tab1" class="btn btn-light active" title="Освещение" onclick="showPage(1)">
                    <img src="./images/btn1.png">
                </button>
                <button type="button" id="tab2" class="btn btn-light" title="Термоконтроль" onclick="showPage(2)">
                    <img src="./images/btn2.png">
                </button>
                <button type="button" id="tab3" class="btn btn-light" title="Вентиляция" onclick="showPage(3)">
                    <img src="./images/btn3.png">
                </button>
                <button type="button" id="tab4" class="btn btn-light" title="Расписание" onclick="showPage(4)">
                    <img src="./images/btn4.png">
                </button>
                <button type="button" id="tab5" class="btn btn-light" title="Медиафайлы" onclick="showPage(5)">
                    <img src="./images/btn5.png">
                </button>
                <button type="button" id="tab6" class="btn btn-light" title="Видеонаблюдение" onclick="showVideo(); this.blur();">
                    <img src="./images/btn6.png">
                </button>
                <div class="toolbar-container" style="width:100%;"></div>
                <button type="button" class="btn btn-light" title="Настройки" onclick="showSettings(); this.blur();">
                    <img src="./images/settings.png">
                </button>
            </div>
            <div id="pages" class="modal-body" style="padding: 0px;margin:2px; display: none;">            
                <div style="position: absolute; width: 100%; height: 100%; overflow-x:hidden; overflow-y: auto;">
                    <div class="tab-content" id="pageContent">
                        <div class="tab-pane fade show active" id="page1"></div>
                        <div class="tab-pane fade" id="page2"></div>
                        <div class="tab-pane fade" id="page3"></div>
                        <div class="tab-pane fade" id="page4"></div>
                        <div class="tab-pane fade" id="page5"></div>
                    </div>
                </div>
            </div>
            <div id="bottomToolBar1" class="toolbar-bottom" style="display: none;">
                <div class="toolbar-container" style="width: 100%;overflow-x:hidden;">
                    <button type="button" class="btn btn-light" onclick="playSound()">
                        <img src="./images/play_1.png">
                    </button>
                    <button type="button" class="btn btn-light">
                        <img src="./images/play_2.png">
                    </button>
                    <button type="button" class="btn btn-light">
                        <img src="./images/play_3.png">
                    </button>
                    <button type="button" class="btn btn-light">
                        <img src="./images/play_4.png">
                    </button>
                    <button type="button" class="btn btn-light">
                        <img src="./images/play_5.png">
                    </button>                
                </div>
                <div class="toolbar-container" style="width:70px;min-width:70px;">
                    <input id="mediaVolume" type="range" class="custom-range">
                </div>
                <button id="mediaMute" type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">
                    <img src="./images/mute.png">
                </button>
            </div>            
            <div id="bottomToolBar2" class="toolbar-bottom" style="display: none;">
                <div class="toolbar-container" style="width: 100%;">
                    <button type="button" class="btn btn-light">
                        <img src="./images/btn6.png">
                    </button>
                    <div id="silentInfo" style="font-weight:bold;padding-left:5px;"></div>
                </div>       
                <div class="toolbar-container" style="width:70px;min-width:70px;">
                    <input id="audioVolume" type="range" class="custom-range">
                </div>
                <button id="audioMute" type="button" class="btn btn-light" data-toggle="button" aria-pressed="true">
                    <img src="./images/mute.png">
                </button>
            </div>
            <div id="waiter" style="position: relative;width:100%;height:100%;" class="alert-dark">
                <div style="display:flex;justify-content: center;flex-direction:column;align-items: center;height:100%;">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="sr-only"></span>
                    </div> 
                    <label id="waiterText" class="text-secondary" style="padding-top:10px;"></label>
                    <div style="position:relative;height:150px;"></div>
                </div>
            </div>
        </div>    
        <script src='./mainForm.js'></script>
        <script src='./login.js'></script>        
        <script src='./register.js'></script>
        <script src='./settings.js'></script>
        <script src='./variables.js'></script>
        <script src='./scheduler.js'></script>
        <script src='./media.js'></script>
        <script src='./video.js'></script>
        <script src='./audioSpeech.js'></script> 
        <script src='./http.js'></script>
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>        
    </body>
</html>
